<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Railway Data Analysis</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #eef2f7;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }
    .container {
      margin-top: 50px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #27496d;
      font-weight: bold;
      margin-bottom: 20px;
    }
    img {
      border: 2px solid #d1d9e6;
      border-radius: 8px;
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2>Top 100 Stations by Maximum Distance</h2>
    <img src="{{ url_for('static', filename=graph) }}" alt="Railway Chart">
  </div>
</body>
</html>
